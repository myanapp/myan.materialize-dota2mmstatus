    <title> Login - Dota2MM </title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <section class="column col-12">
                <div class="column col-12">
    <header class="navbar">
        <section class="navbar-section">
            <a href="/players" class="btn btn-link">PLAYERS</a>
            <a href="/guidelines" class="btn btn-link">GUIDELINES</a>
        </section>

        <section class="navbar-center">
            <a href="/index">
                <img src="/assets/icons/logo.png" alt=" dota2-blue-logo.png" width="64px" height="64px">
            </a>
        </section>

        <section class="navbar-section">
            <a href="/heroes" class="btn btn-link">HEROES</a>
            <a href="/items" class="btn btn-link">ITEMS</a>
        </section>
    </header>
</div>
            </section>

            <section class="column section">
                <style>
    input {
        font-size: 14px;
        letter-spacing: 15px;
        text-align: center;
    }

    .card-content {
        display: block;
        position: absolute;
        margin: auto;
        top: 140px;
        left: 0;
        right: 0;
    }

    .card-content {
        min-width: 240px;
        max-width: 20%;
        height: 40%;
        padding: 40px 20px;
        animation: popUp_Form 1.2s;
        box-shadow: 0 2px 4px #aaa;
    }

    @keyframes popUp_Form {
        0% {
            opacity: 0;
            top: 40px;
        }

        25% {
            opacity: 0;
            top: 80px;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<center>
    <div class="card card-content">
        <h4 class="card-header">Set Your Account ID</h4>
        <main>
            <div class="card-body">
                <div class="has-icon-right">
                    <input type="text" class="form-input" placeholder="OpendotaID">
                    <i class="form-icon"></i>
                </div>
                <label id="error-msg">&nbsp;</label>
        </main>
    </div>



    <script>
        $('input').addEventListener('keyup', function () {
            var input = $('input');
            var isNum = Boolean(Number(input.value));
            console.log(isNum);

            switch (isNum) {
                case true:
                    $('label').innerHTML = '&nbsp';
                    $('input').setAttribute('class', 'form-input is-success');
                    break;
                default:
                    $('label').innerHTML =
                        '<code style="font-family:monocode;color:aa2a13">Available only numeric values.</code>';
                    $('input').setAttribute('class', 'form-input is-error');
                    return '';
            }

            if ((input.value).length == 9) {
                $('label').innerHTML = '';
                sessionStorage.setItem('player_id', window.btoa($('input').value));
                $('main').innerHTML = "<div class='loading'></div>";
                setTimeout(function () {
                    window.location.assign('/players/');
                }, 800);
            }
        })

        function $(x) {
            return document.querySelector(x);
        }
    </script>
</center>
            </section>
        </div>
    </div>
</body>
